name: Update AI Watch

on:
  schedule:
    - cron: '0 6 * * *' # 6h00 UTC
  workflow_dispatch: # Bouton manuel pour tester

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRUCIAL : Donne le droit d'√©crire dans le repo
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collection script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/daily_watch.py

      - name: Commit and Push if changes
        run: |
          git config --global user.name 'AI Watch Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Update veille quotidienne" && git push)