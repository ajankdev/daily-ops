name: Update AI Watch

on:
  schedule:
    # Runs at 05:15 UTC
    # = 06:15 CET (Winter) / 07:15 CEST (Summer)
    # Selected to avoid the traffic spike at the top of the hour (e.g., 05:00)
    - cron: '15 5 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Safety: kills the script if it hangs for more than 30 minutes
    
    permissions:
      contents: write # Required for the bot to push commits back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collection script (Groq Engine)
        env:
          # Injecting the Groq API Key from Repository Secrets
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scripts/daily_watch.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'AI Watch Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # CRITICAL: Add history.txt to persist the deduplication memory
          git add README.md archives/ history.txt
          
          # Commit only if there are changes to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update daily digest and history" && git push)